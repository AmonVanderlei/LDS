<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Playlist - LDS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../public/styles/reset.css">
    <link rel="stylesheet" href="../public/styles/sidebar.css">
    <link rel="stylesheet" href="../public/styles/main-playlist.css">
    <link rel="stylesheet" href="../public/styles/player-playlist.css">
    <link rel="stylesheet" href="../public/styles/responsive-playlist.css">
    <!--Sites para pegar músicas (troca a "lang=" para trocar o idioma)
            Estou pegando
                https://www.churchofjesuschrist.org/youth/music?lang=eng
            Pegar musicas daqui também
            (Somente em inglês)
                https://www.churchofjesuschrist.org/media/collection/youth-music?lang=eng&collectionId=c97d80a6f8756f956c07639057a7e014784079f8
    -->
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check" class="menuBtn">
        <div class="menu" onclick="this.classList.toggle('clicked')">
            <div class="lines" id="line1"></div>
            <div class="lines" id="line2"></div>
            <div class="lines" id="line3"></div>
        </div>
    </label>
    <nav class="sidebar">
        <div class="sidebar-wraper">
            <div class="sidebar__logo">
                <a href="../index.html"><img src="../public/assets/logo.png"></a>
            </div>
            <div class="sidebar__menu">
                <a href="../index.html"><i class="fas fa-home"></i>Início</a>
                <a href="#"><i class="fas fa-search"></i>Buscar</a>
                <a class="sidebar__menu__selecionado" href="./library.html"><i
                        class="fas fa-database"></i>Biblioteca</a>
            </div>
            <div class="sidebar__menu">
                <p class="sidebar__menu__title">Playlists</p>
                <div class="sidebar__menu__item">
                    <img src="../public/assets/musicas_curtidas.png">
                    <span>Músicas Curtidas</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="main" id="main">
        <div class="main-wraper">
            <section class="main__row" id="main__row">
                <div class="player">
                    <div class="player__artist"></div>
                    <div class="player__control">
                        <div class="player__control__buttons">
                            <a id="prevBtn" class="btns" href=""><i class="fas fa-angle-double-left"></i></a>
                            <a class="btns" id="undoBtn" href=""><i class="fas fa-undo"></i></a>
                            <a class="pauseBtn btns" id="pauseBtn" href="#"><i class="far fa-pause-circle"></i></a>
                            <div class="loader btns" id="loader"></div>
                            <a class="playBtn btns" id="playBtn" href="#"><i class="fas fa-play"></i></a>
                            <a id="redoBtn" class="btns" href=""><i class="fas fa-redo"></i></a>
                            <a id="nextBtn" class="btns" href=""><i class="fas fa-angle-double-right"></i></a>
                            <a id="hideVolBtn" class="firstHideVolBtn btns" href=""><i class="fas fa-volume-up"></i></a>
                            <div class="volume" id="volume">
                                <input id="volume-control" type="range" value="100"></input>
                                <a class="muteBtn" id="muteBtn" href=""><i class="fas fa-volume-mute"></i></a>
                                <a class="unMuteBtn" id="unMuteBtn" href=""><i class="fas fa-volume-up"></i></a>
                            </div>
                        </div>
                        <div class="player__control__progress">
                            <div id="player__control__progress_2"></div>
                        </div>
                        <div class="player__timer">
                            <p id="current">00:00 / </p>
                            <p id="duration">00:00</p>
                        </div>
                    </div>
                </div>
                <div class="main__row__songs" id="main__row__songs">
                    <table>
                        <tbody class="table__body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <audio class="audioPlayer" id="audioplayer" controls=""></audio>
    <script src="https://kit.fontawesome.com/aa1d7fc9dd.js" crossorigin="anonymous"></script>
    <script src="../public/scripts/music-playlist.js"></script>
    <script src="../public/scripts/player-playlist.js"></script>
</body>

</html>
