<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Spotify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--Sites para pegar músicas (troca a "lang=" para trocar o idioma)
            Estou pegando
                https://www.churchofjesuschrist.org/youth/music?lang=eng
            Pegar musicas daqui também
            (Somente em inglês)
                https://www.churchofjesuschrist.org/media/collection/youth-music?lang=eng&collectionId=c97d80a6f8756f956c07639057a7e014784079f8
    -->
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-wraper">
            <div class="sidebar__logo">
                <img src="img/logo.png">
            </div>
            <!--sidebar__logo-->
            <div class="sidebar__menu">
                <a class="sidebar__menu__selecionado" href="#"><i class="fas fa-home"></i>Início</a>
                <a href="#"><i class="fas fa-search"></i>Buscar</a>
                <a href="#"><i class="fas fa-database"></i>Biblioteca</a>
            </div>
            <!--sidebar__menu-->
            <div class="sidebar__menu">
                <p class="sidebar__menu__title">Playlists</p>
                <div class="sidebar__menu__item">
                    <div class="sidebar__menu__item__componente">
                        <span>+</span>
                    </div>
                    <span>Criar Playlist</span>
                </div>
                <!--sidebar__menu__item-->
                <div class="sidebar__menu__item">
                    <img src="img/musicas_curtidas.png">
                    <span>Músicas Curtidas</span>
                </div>
                <!--sidebar__menu__item-->
            </div>
            <!--sidebar__menu-->
        </div>
        <!--sidebar-wraper-->
    </div>
    <!--sidebar-->

    <div class="main" id="main">
        <div class="main-wraper">
            <div class="main__row" id="main__row">
            </div>
            <!--main__row-->
        </div>
        <!--main-wraper-->
    </div>

    <div class="player">
        <div class="player__artist">
        </div>
        <div class="player__control">
            <div class="player__control__buttons">
                <a id="beginBtn" href=""><i style="font-size: 20px;" class="far fa-stop-circle"></i></a>
                <a id="undoBtn" href=""><i class="fas fa-undo"></i></a>
                <a style="display: none;" id="pauseBtn" href="#"><i class="far fa-pause-circle"></i></a>
                <a id="playBtn" href="#"><i class="fas fa-play"></i></a>
                <a id="redoBtn" href=""><i class="fas fa-redo"></i></a>
                <a id="loopBtn" href=""><i class="fas fa-sync"></i></a>
            </div>
            <div class="player__control__buttons_2">
                <a id="hideVolBtn" href=""><i class="fas fa-volume-up"></i></a>
                <div id="volume" style="display: none; position: relative;">
                    <input id="volume-control" type="range"></input>
                    <a id="muteBtn" href="" style="position: absolute; bottom: 15px; left:-13px; color: white;"><i
                            class="fas fa-volume-mute"></i></a>
                    <a id="unMuteBtn" href=""
                        style="position: absolute; bottom: 15px; left:-13px; color: white; display: none;"><i
                            class="fas fa-volume-up"></i></a>
                </div>
            </div>
            <div class="player__control__progress">
                <div id="player__control__progress_2"></div>
            </div>
            <div class="player__timer">
                <p id="current">00:00 / </p>
                <p id="duration">00:00</p>
            </div>
        </div>
    </div>
    <!--player-->

    <audio id="audioplayer" style="position: absolute; left: 0; top: 0; z-index: -999; opacity: 0;" controls="">
    </audio>
    <script src="js/music-index.js"></script>
    <script src="https://kit.fontawesome.com/aa1d7fc9dd.js" crossorigin="anonymous"></script>
    <script src="js/player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
</body>

</html>
