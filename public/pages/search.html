    <main class="main" id="main">
        <div class="main-wraper">
            <section class="main__row" id="main__row">
                <div class="main__row__search">
                    <input type="text" class="filter" placeholder="Pesquise sua música">
                    <input type="checkbox" id="matchCase">
                    <label for="matchCase" class="matchCaseLabel">
                        <p class="btns">Aa</p>
                    </label>
                    <input type="checkbox" name="filterBtnInput" id="filterBtnInput">
                    <label class="filterBtn" for="filterBtnInput"
                        onclick="document.querySelector('.fa-filter').classList.toggle('green')">
                        <i class="fas fa-filter btns"></i>
                    </label>
                    <div class="filters">
                        <input type="checkbox" name="filter1" id="filter1">
                        <label for="filter1" class="filter1label">
                            <i class="fas fa-sort-alpha-down filter1-children"></i>
                            <p class="filter1-children">A - Z</p>
                        </label>
                        <input type="checkbox" name="filter2" id="filter2">
                        <label for="filter2" class="filter2label">
                            <i class="fas fa-sort-alpha-up-alt filter2-children"></i>
                            <p class="filter2-children">Z - A</p>
                        </label>
                    </div>
                    <p class="message">Comparar letras maiúsculas e minúsculas</p>
                </div>
                <div class="main__row__songs" id="main__row__songs"></div>
                <footer class="main__row__footer">
                    <small class="section__title">Made by Amon Vanderlei</small>
                    <small class="section__title">Copyright (c) 2020 Amon Vanderlei</small>
                    <small class="section__title">Version: 1.1.0</small>
                </footer>
            </section>
        </div>
    </main>

    <input type="checkbox" id="inputPlayer">
    <div class="player">
        <button class="playerBtns toSmallPlayer"><i class="fas fa-chevron-down"></i></button>
        <div class="player__artist">
        </div>
        <div class="star"></div>
        <div class="player__control">
            <div class="player__control__buttons">
                <input type="checkbox" id="randomBtn">
                <label for="randomBtn" id="randomBtnLabel" class="btns playerBtns"><i class="fas fa-random"></i></label>
                <button id="prevBtn" class="btns playerBtns"><i class="fas fa-angle-double-left"></i></button>
                <button id="undoBtn" class="playerBtns btns"><i class="fas fa-undo"></i></button>
                <button class="pauseBtn playerBtns btns" id="pauseBtn" href="#"><i
                        class="far fa-pause-circle"></i></button>
                <div class="loader btns" id="loader"></div>
                <button class="playBtn playerBtns btns" id="playBtn" href="#"><i class="fas fa-play"></i></button>
                <button id="redoBtn" class="playerBtns btns"><i class="fas fa-redo"></i></button>
                <button id="nextBtn" class="btns playerBtns"><i class="fas fa-angle-double-right"></i></button>
                <button id="hideVolBtn" class="playerBtns btns"><i class="fas fa-volume-up"></i></button>
                <div class="volume" id="volume">
                    <input id="volume-control" type="range" value="100"></input>
                    <button class="muteBtn playerBtns" id="muteBtn"><i class="fas fa-volume-mute"></i></button>
                    <button class="unMuteBtn playerBtns" id="unMuteBtn"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>
            <div class="player__control__progress">
                <div id="player__control__progress_2"></div>
            </div>
            <div class="player__timer">
                <p id="current">00:00 / </p>
                <p id="duration">00:00</p>
            </div>
        </div>
    </div>
