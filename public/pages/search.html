    <nav class="sidebar">

    <main class="main" id="main">

                    <input type="text" id="filter" class="filter" placeholder="Pesquise sua música">
                </div>
                <div class="main__row__songs" id="main__row__songs"></div>
                <footer class="main__row__footer">

                </footer>
            </section>
        </div>

    <div class="player">
        <div class="player__artist">
        </div>
        <div class="player__control">
            <div class="player__control__buttons">
                <input type="checkbox" id="randomBtn">
                <label for="randomBtn" id="randomBtnLabel" class="btns playerBtns"><i class="fas fa-random"></i></label>
                <button id="prevBtn" class="btns playerBtns"><i class="fas fa-angle-double-left"></i></button>
                <button id="undoBtn" class="playerBtns btns"><i class="fas fa-undo"></i></button>
                <button class="pauseBtn playerBtns btns" id="pauseBtn" href="#"><i
                        class="far fa-pause-circle"></i></button>
                <div class="loader btns" id="loader"></div>
                <button class="playBtn playerBtns btns" id="playBtn" href="#"><i class="fas fa-play"></i></button>
                <button id="redoBtn" class="playerBtns btns"><i class="fas fa-redo"></i></button>
                <button id="nextBtn" class="btns playerBtns"><i class="fas fa-angle-double-right"></i></button>
                <button id="hideVolBtn" class="playerBtns btns"><i class="fas fa-volume-up"></i></button>
                <div class="volume" id="volume">
                    <input id="volume-control" type="range" value="100"></input>
                    <button class="muteBtn playerBtns" id="muteBtn"><i class="fas fa-volume-mute"></i></button>
                    <button class="unMuteBtn playerBtns" id="unMuteBtn"><i
                            class="fas fa-volume-up"></i></button>
                </div>
            </div>
            <div class="player__control__progress">
                <div id="player__control__progress_2"></div>
            </div>
            <div class="player__timer">
                <p id="current">00:00 / </p>
                <p id="duration">00:00</p>
            </div>
        </div>
    </div>

    <audio class="audioPlayer" id="audioplayer" controls=""></audio>
