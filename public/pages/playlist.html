    <main class="main" id="main">
        <div class="main-wraper">
            <section class="main__row" id="main__row">
                <div class="player">
                    <div class="player__artist"></div>
                    <div class="star"></div>
                    <div class="player__control">
                        <div class="player__control__buttons">
                            <input type="checkbox" id="randomBtn">
                            <label for="randomBtn" id="randomBtnLabel" class="btns playerBtns"><i
                                    class="fas fa-random"></i></label>
                            <button id="prevBtn" class="btns playerBtns"><i
                                    class="fas fa-angle-double-left"></i></button>
                            <button class="btns playerBtns" id="undoBtn"><i class="fas fa-undo"></i></button>
                            <button class="pauseBtn btns playerBtns" id="pauseBtn" href="#"><i
                                    class="far fa-pause-circle"></i></button>
                            <div class="loader btns" id="loader"></div>
                            <button class="playBtn btns playerBtns" id="playBtn" href="#"><i
                                    class="fas fa-play"></i></button>
                            <button id="redoBtn" class="btns playerBtns"><i class="fas fa-redo"></i></button>
                            <button id="nextBtn" class="btns playerBtns"><i
                                    class="fas fa-angle-double-right"></i></button>
                            <button id="hideVolBtn" class="firstHideVolBtn btns playerBtns"><i
                                    class="fas fa-volume-up"></i></button>
                            <div class="volume" id="volume">
                                <input id="volume-control" type="range" value="100"></input>
                                <button class="muteBtn playerBtns btns" id="muteBtn"><i
                                        class="fas fa-volume-mute"></i></button>
                                <button class="unMuteBtn playerBtns btns" id="unMuteBtn"><i
                                        class="fas fa-volume-up"></i></button>
                            </div>
                        </div>
                        <div class="player__control__progress">
                            <div id="player__control__progress_2"></div>
                        </div>
                        <div class="player__timer">
                            <p id="current">00:00 / </p>
                            <p id="duration">00:00</p>
                        </div>
                    </div>
                </div>
                <div class="main__row__songs" id="main__row__songs">
                    <table>
                        <tbody class="table__body"></tbody>
                    </table>
                </div>
